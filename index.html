<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie-stand</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <img class="logo" src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png">
        <nav>
            <ul>
                <li><a href="sales.html" target="_blank" >Home</li>
                <li><a href="sales.html" target="_blank" >Sales</li>
                <li><a href="sales.html" target="_blank">Our store</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>NOW AVAILABLE IN SELECT GROCERY STORES</h1>
        <img src="img/cookie/family.jpg" >
        <button>shop now</button>
        <div class="open">
            <h3>opening hours</h3>
            <p>from 10am to 10pm</p>
        </div>

        <div style="margin-top: 20px;">

            
            <figure class="wave">
              <img src="img/cookie/shirt.jpg" alt="rajni"></img>
              <figcaption>shirt</figcaption>
            </figure>
          
            <figure class="wave">
              <img src="img/cookie/frosted-cookie.jpg" alt="chuck"></img>
              <figcaption>frosted</figcaption>
            </figure>
          
            <figure class="wave">
              <img src="img/cookie/cutter.jpeg" alt="chan"></img>
              <figcaption>cutter</figcaption>
            </figure>
          
            <figure class="wave">
              <img src="img/cookie/chinook.jpg" alt="bean"></img>
              <figcaption>chinook</figcaption>
            </figure>
            <h3>our product</h3>
          </div>
          <footer>
              <p>&copy; cookie-stand 2021</p>
              <iframe src="https://www.google.com/maps?cid=730245805330614250" frameborder="0" title="location"></iframe>
          </footer>
